<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <h1>LPWSD</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" url="/faces/index.xhtml" />

                <p:submenu label="Gerenciar" icon="ui-icon-gear">
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="/faces/usuario.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('M')}"/>
                    <p:menuitem value="Cursos" icon="ui-icon-person" url="/faces/curso.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('M')}"/>
                    <p:menuitem value="Provas" icon="ui-icon-person" url="/faces/prova.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('P') || usuario.tipoUsuario.equals('A')}"/>                               
                    <p:menuitem value="Questões" icon="ui-icon-person" url="/faces/questao.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('P') || usuario.tipoUsuario.equals('A')}"/>
                    <p:menuitem value="Resposta" icon="ui-icon-person" url="/faces/resposta.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('P') || usuario.tipoUsuario.equals('A')}"/>
                    <p:menuitem value="Prefixo" icon="ui-icon-person" url="/faces/prefixo.xhtml"
                                rendered="#{usuario.tipoUsuario.equals('P') || usuario.tipoUsuario.equals('A')}"/>
                </p:submenu>
                
                <p:menuitem value="Sair" icon="ui-icon-power" url="../" />
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
