<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Prefixos</h2>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">
                
                <p:dataTable var="lista" value="#{tSpdcPrfxBean.TSpdcPrfxs}"
                             id="tabelaPrfx" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="1, 5,10,25,50,100,9999" style="width:100%">
                    <f:facet name="footer">Total de Prefixos: #{tSpdcPrfxBean.TSpdcPrfxs.size()}</f:facet>

                    <p:column headerText="Código" sortBy="#{lista.idPrfx}" filterBy="#{lista.idPrfx}">
                        <h:outputText value="#{lista.idPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Sigla" sortBy="#{lista.sgPrfx}" filterBy="#{lista.sgPrfx}">
                        <h:outputText value="#{lista.sgPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Tipo" sortBy="#{lista.dsTipoDadoPrfx}" filterBy="#{lista.dsTipoDadoPrfx}">
                        <h:outputText value="#{lista.dsTipoDadoPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Conteúdo" sortBy="#{lista.dsCntdPrfx}" filterBy="#{lista.dsCntdPrfx}">
                        <h:outputText value="#{lista.dsCntdPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Exemplo" sortBy="#{lista.dsExploPrfx}" filterBy="#{lista.dsExploPrfx}">
                        <h:outputText value="#{lista.dsExploPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{lista.dsDfncPrfx}" filterBy="#{lista.dsDfncPrfx}">
                        <h:outputText value="#{lista.dsDfncPrfx}" />
                    </p:column>
                    
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{tSpdcPrfxBean.TSpdcPrfx}" value="#{lista}" />
                            </p:commandButton>
                            
                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{tSpdcPrfxBean.TSpdcPrfx}" value="#{lista}" />
                            </p:commandButton> 
                        
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="true" focus="sigla">
                <p:panelGrid id="panelRecord" columns="2"> 
                    SIGLA:
                    <p:inputText id="sigla" value="#{tSpdcPrfxBean.TSpdcPrfx.sgPrfx}" /> 
                    DESCRIÇÃO DO TIPO DE DADO DO PREFIXO:
                    <p:inputText id="tipo" value="#{tSpdcPrfxBean.TSpdcPrfx.dsTipoDadoPrfx}" />
                    CONTEÚDO:
                    <p:inputText id="conteudo" value="#{tSpdcPrfxBean.TSpdcPrfx.dsCntdPrfx}" /> 
                    EXEMPLO PREFIXO:
                    <p:inputText id="ex" value="#{tSpdcPrfxBean.TSpdcPrfx.dsExploPrfx}" />
                    DEFINIÇÃO DO PREFIXO:
                    <p:inputText id="def" value="#{tSpdcPrfxBean.TSpdcPrfx.dsDfncPrfx}" />
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{tSpdcPrfxBean.Record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{tSpdcPrfxBean.Exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
