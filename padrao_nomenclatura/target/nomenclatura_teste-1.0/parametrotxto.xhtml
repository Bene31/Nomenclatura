<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Parametros de Acesso de Texto</h2>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">
                
                <p:dataTable var="lista" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxtos}"
                             id="tabelaPrmtTxto" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="1, 5,10,25,50,100,9999" style="width:100%">
                    <f:facet name="footer">Total de Prefixos: #{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxtos.size()}</f:facet>

                    <p:column headerText="Código" sortBy="#{lista.idPrmtAcssoTxto}" filterBy="#{lista.idPrmtAcssoTxto}">
                        <h:outputText value="#{lista.idPrmtAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{lista.dsPrmtAcssoTxto}" filterBy="#{lista.dsPrmtAcssoTxto}">
                        <h:outputText value="#{lista.dsPrmtAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Nº Inicio" sortBy="#{lista.nuInicAcssoTxto}" filterBy="#{lista.nuInicAcssoTxto}">
                        <h:outputText value="#{lista.nuInicAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Nº Fim" sortBy="#{lista.nuFimAcssoTxto}" filterBy="#{lista.nuFimAcssoTxto}">
                        <h:outputText value="#{lista.nuFimAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Flag Inicio" sortBy="#{lista.flInicAcssoTxto}" filterBy="#{lista.flInicAcssoTxto}">
                        <h:outputText value="#{lista.flInicAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Flag Fim" sortBy="#{lista.flFimAcssoTxto}" filterBy="#{lista.flFimAcssoTxto}">
                        <h:outputText value="#{lista.flFimAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Indicador" sortBy="#{lista.icTipoAcssoTxto}" filterBy="#{lista.icTipoAcssoTxto}">
                        <h:outputText value="#{lista.icTipoAcssoTxto}" />
                    </p:column>
                    
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto}" value="#{lista}" />
                            </p:commandButton>
                            
                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto}" value="#{lista}" />
                            </p:commandButton> 
                        
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="true" focus="desc">
                <p:panelGrid id="panelRecord" columns="2"> 
                    DESCRIÇÃO DO PARAMETRO:
                    <p:inputText id="desc" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.dsPrmtAcssoTxto}" /> 
                    NÚMERO INICIAL:
                    <p:inputText id="ni" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.nuInicAcssoTxto}" />
                    NÚMERO FINAL:
                    <p:inputText id="nf" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.nuFimAcssoTxto}" /> 
                    FLAG INICIAL:
                    <p:inputText id="fli" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.flInicAcssoTxto}" />
                    FLAG FINAL:
                    <p:inputText id="flf" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.flFimAcssoTxto}" /> 
                    INDICADOR:
                    <p:inputText id="ic" value="#{tSpdcPrmtAcssoTxtoBean.TSpdcPrmtAcssoTxto.icTipoAcssoTxto}" />
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{tSpdcObjtBean.Record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{tSpdcObjtBean.Exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
